<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Weather App</h2>
      <div class="tabcontainer">
        <p class="tab" data-user-tab>Your Weather</p>
        <p class="tab" data-search-tab>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container sub-container">
          <img src="./assets/pngwing.com.png" alt="" />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather information</p>
          <button class="btn" data-grantaccess>Grant Access</button>
        </div>

        <form  class="searchbar sub-container" data-searchform >
          <input type="text" placeholder="Search for city..."  data-search-city />
          <button class="searchbtn" type="submit" >
            <img src="./assets/search.png" alt="" />
          </button>
        </form>

        <!-- loading screen section -->
        <div class="loading sub-container">
            <img src="./assets/loading.gif" alt="">
            <p>Loading</p>
        </div>

        <!-- user info container --- dynamic data-->

        <div class="user-info-container sub-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryicon />
          </div>
          <p data-weatherdesc></p>
          <img data-weathericon />
          <p data-temp></p>

          <!-- 3 cards parameter -->
          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>

            <!-- card2-->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card3 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>Wind</p>
              <p data-windiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
